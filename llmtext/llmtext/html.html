<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llmtext.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background: #fafafa;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.005em;
            text-align: center;
            margin-bottom: 24px;
            color: #1d1d1f;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 80px;
            color: #86868b;
        }

        .form-section {
            background: white;
            border-radius: 18px;
            padding: 48px;
            margin-bottom: 80px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="url"] {
            flex: 1;
            font-size: 17px;
            padding: 16px 20px;
            border: 2px solid #d2d2d7;
            border-radius: 12px;
            background: #f5f5f7;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #007aff;
            background: white;
        }

        .install-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 590;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .install-btn:hover {
            background: #0051d0;
            transform: translateY(-1px);
        }

        .leaderboard {
            background: white;
            border-radius: 18px;
            padding: 48px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .leaderboard h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .mcp-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #f5f5f7;
        }

        .mcp-item:last-child {
            border-bottom: none;
        }

        .mcp-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mcp-rank {
            font-size: 24px;
            font-weight: 600;
            color: #86868b;
            min-width: 32px;
        }

        .mcp-name {
            font-size: 19px;
            font-weight: 590;
            color: #1d1d1f;
        }

        .mcp-stats {
            font-size: 15px;
            color: #86868b;
            margin-top: 2px;
        }

        .mcp-install {
            background: #34c759;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 590;
            transition: all 0.2s ease;
        }

        .mcp-install:hover {
            background: #30d158;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 21px;
            }

            .form-section,
            .leaderboard {
                padding: 24px;
            }

            .input-group {
                flex-direction: column;
                gap: 16px;
            }

            .mcp-item {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .mcp-info {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>llmtext</h1>
        <p class="subtitle">Install MCP servers from llms.txt</p>

        <div class="form-section">
            <form id="mcpForm" class="input-group">
                <input type="url" id="llmsTxtUrl" placeholder="https://example.com/llms.txt" required
                    aria-label="llms.txt URL">
                <button type="submit" class="install-btn">Install</button>
            </form>
        </div>

        <div class="leaderboard">
            <h2>Popular MCP Servers</h2>
            <div id="mcpList">
                <div class="mcp-item">
                    <div class="mcp-info">
                        <div class="mcp-rank">1</div>
                        <div>
                            <div class="mcp-name">example.com</div>
                            <div class="mcp-stats">1,234 requests • 56,789 tokens</div>
                        </div>
                    </div>
                    <a href="#" class="mcp-install">Install</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mcpForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const url = document.getElementById('llmsTxtUrl').value;

            try {
                const hostname = new URL(url).hostname;
                const installUrl = `https://installthismcp.com/${encodeURIComponent(hostname + ' llms.txt')}?url=${encodeURIComponent('https://llmtext.com/' + hostname + '/mcp')}`;
                window.open(installUrl, '_blank');
            } catch (error) {
                alert('Please enter a valid URL');
            }
        });

        // Load leaderboard data
        if (window.data?.leaderboard?.servers) {
            const mcpList = document.getElementById('mcpList');
            mcpList.innerHTML = '';

            window.data.leaderboard.servers.forEach((server, index) => {
                const item = document.createElement('div');
                item.className = 'mcp-item';

                const installUrl = `https://installthismcp.com/${encodeURIComponent(server.hostname + ' llms.txt')}?url=${encodeURIComponent('https://llmtext.com/' + server.hostname + '/mcp')}`;

                item.innerHTML = `
                    <div class="mcp-info">
                        <div class="mcp-rank">${index + 1}</div>
                        <div>
                            <div class="mcp-name">${server.hostname}</div>
                            <div class="mcp-stats">${server.total_requests.toLocaleString()} requests • ${(server.total_tokens || 0).toLocaleString()} tokens</div>
                        </div>
                    </div>
                    <a href="${installUrl}" class="mcp-install" target="_blank">Install</a>
                `;

                mcpList.appendChild(item);
            });
        }
    </script>
</body>

</html>
