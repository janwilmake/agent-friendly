<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP URL Fetcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .login-required {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .user-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .token-box {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }
        .leaderboard {
            margin: 30px 0;
        }
        .leaderboard h3 {
            margin-bottom: 15px;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 90%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîó MCP URL Fetcher</h1>
    
    <div id="content">
        <div class="login-required">
            <h2>Please log in to continue</h2>
            <p>You need to authenticate to use the MCP URL Fetcher.</p>
            <a href="/authorize" class="btn">Log in with OAuth</a>
        </div>
    </div>

    <script>
        const data = window.data || {};
        const contentDiv = document.getElementById('content');
        
        if (data.user) {
            contentDiv.innerHTML = `
                <div class="user-info">
                    <h2>Welcome, ${data.user.name}! (@${data.user.username})</h2>
                    <p>You are successfully logged in.</p>
                </div>

                <h2>üîë Your Access Token</h2>
                <p>Use this token to connect to the MCP server:</p>
                <div class="token-box">${data.accessToken}</div>

                <h2>üìä Your Usage Statistics</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${data.stats?.totalRequests || 0}</div>
                        <div>Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.stats?.totalTokens || 0}</div>
                        <div>Total Tokens</div>
                    </div>
                </div>

                ${data.stats?.topUrls?.length ? `
                <h3>üîù Your Top URLs</h3>
                <ul>
                    ${data.stats.topUrls.slice(0, 5).map(item => 
                        `<li><strong>${item.count}x</strong> - ${item.url}</li>`
                    ).join('')}
                </ul>
                ` : ''}

                <h2>üöÄ How to Install</h2>
                <pre><code># 1. Install MCP Inspector
npx @modelcontextprotocol/inspector

# 2. Connect to this server
# URL: ${window.location.origin}/mcp
# Authorization: Bearer ${data.accessToken}

# 3. Or use curl directly:
curl -X POST ${window.location.origin}/mcp \\
  -H "Content-Type: application/json" \\
  -H "Authorization: Bearer ${data.accessToken}" \\
  -d '{"jsonrpc":"2.0","id":1,"method":"tools/list"}'</code></pre>

                <h2>üîß Available Tools</h2>
                <ul>
                    <li><strong>get</strong> - Fetch content from any URL</li>
                    <li><strong>usage</strong> - View your personal usage statistics</li>
                    <li><strong>leaderboard</strong> - View global usage leaderboard</li>
                </ul>

                <div class="leaderboard">
                    <h2>üèÜ Global Leaderboard</h2>
                    
                    ${data.leaderboard?.users?.length ? `
                    <h3>Top Users</h3>
                    <ul>
                        ${data.leaderboard.users.map((user, i) => 
                            `<li><strong>#${i+1}</strong> x.com/${user.username} - ${user.total_requests} requests</li>`
                        ).join('')}
                    </ul>
                    ` : ''}

                    ${data.leaderboard?.servers?.length ? `
                    <h3>Top MCP Servers</h3>
                    <ul>
                        ${data.leaderboard.servers.map((server, i) => 
                            `<li><strong>#${i+1}</strong> ${server.hostname} - ${server.total_requests} requests</li>`
                        ).join('')}
                    </ul>
                    ` : ''}
                </div>

                <div style="margin-top: 30px;">
                    <a href="/logout" class="btn">Log out</a>
                    <a href="/llms.txt" class="btn">View as llms.txt</a>
                </div>
            `;
        } else {
            contentDiv.innerHTML = `
                <div class="login-required">
                    <h2>Please log in to continue</h2>
                    <p>You need to authenticate to use the MCP URL Fetcher and access your personal statistics.</p>
                    <a href="/authorize" class="btn">Log in with OAuth</a>
                </div>

                ${data.leaderboardMd ? `
                <div style="margin-top: 30px;">
                    <pre>${data.leaderboardMd}</pre>
                </div>
                ` : ''}

                <div style="margin-top: 30px;">
                    <h2>üîß Available Tools (After Login)</h2>
                    <ul>
                        <li><strong>get</strong> - Fetch content from any URL</li>
                        <li><strong>usage</strong> - View your personal usage statistics</li>
                        <li><strong>leaderboard</strong> - View global usage leaderboard (public)</li>
                    </ul>
                </div>
            `;
        }
    </script>
</body>
</html>
